# Define the root logger with console and file appender
log4j.rootLogger=DEBUG, console, file

# Define the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
# Define the layout for the console appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d (%M): %m%n

# Define the file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Define the layout for the file appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p] %d (%M): %m%n

# Define the file
log4j.appender.file.File=app.log